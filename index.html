<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexr - Star Edition</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quantum-background">
        <div class="stars"></div>
    </div>
    <div class="container">
        <div class="top-bar">
            <div class="logo-container">
                <img src="Main(2).png" alt="Alexr Logo" class="logo">
            </div>
        </div>
        <header>
            <h1 class="quantum-text">Alexr - Star Edition</h1>
            <p class="quantum-text">Make your writing undetectable</p>
        </header>
        <main>
            <div class="input-container">
                <textarea id="inputText" placeholder="Enter AI-generated text..."></textarea>
            </div>
            <button id="humanizeButton" class="quantum-button">Humanize</button>
            <div class="output-container">
                <textarea id="outputText"></textarea>
            </div>
        </main>
        <footer>
            <p class="quantum-text">&copy; 2024 Alexr - Star Edition | Goodyear, Arizona, United States</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
