<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Cloak Settings - Alexr</title>
    <link rel="stylesheet" href="style.css"> <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Additional styles specific to this page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .settings-container {
            background-color: rgba(40, 40, 40, 0.9);
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        .settings-container h1 {
            margin-bottom: 25px;
        }
        .settings-container label {
            margin-right: 10px;
            font-size: 1.1em;
        }
        .quantum-select { /* Ensuring the select from main style is applied if needed */
            padding: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            font-size: 1em;
            background-color: #333;
            color: #ccc;
        }
        .back-link {
            display: block;
            margin-top: 30px;
            color: #aaa;
            text-decoration: none;
        }
        .back-link:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="quantum-background">
        <div class="stars"></div>
    </div>
    <div class="settings-container">
        <h1 class="quantum-text">Tab Cloak Settings</h1>
        <div>
            <label for="cloakSelector" class="quantum-text">Choose Cloak Preset:</label>
            <select id="cloakSelector" class="quantum-select">
                <option value="none">None (Original)</option>
                <option value="delta-math">Delta Math</option>
                <option value="google">Google</option>
                <option value="gmail">Gmail</option>
                <option value="calculator">Calculator</option>
            </select>
        </div>
        <p id="feedbackMessage" class="quantum-text" style="margin-top: 15px; min-height: 20px;"></p>
        <a href="index.html" class="quantum-link back-link">&larr; Back to Humanizer</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cloakSelector = document.getElementById('cloakSelector');
            const feedbackMessage = document.getElementById('feedbackMessage');
            const savedCloak = localStorage.getItem('selectedCloak');

            if (savedCloak) {
                cloakSelector.value = savedCloak;
            }

            cloakSelector.addEventListener('change', () => {
                localStorage.setItem('selectedCloak', cloakSelector.value);
                feedbackMessage.textContent = 'Setting saved!';
                setTimeout(() => { feedbackMessage.textContent = ''; }, 2000);
            });
        });
    </script>
</body>
</html>
