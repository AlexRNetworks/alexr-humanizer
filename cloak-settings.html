<!DOCTYPE html>
<html lang="en" class=""> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Cloak Settings - Alexr</title>

    <script>
        (function() {
            const savedTheme = localStorage.getItem('selectedTheme') || 'theme-starfield';
            document.documentElement.className = savedTheme;
        })();
    </script>

    <link rel="icon" id="favicon" href="alexr-favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Specific styles for cloak-settings.html */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding-top: 80px;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }
        .settings-container {
            background-color: var(--container-bg);
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            text-align: center;
            z-index: 2;
        }
        .settings-container h1 {
            margin-bottom: 25px;
            color: var(--header-text-color, var(--text-color));
        }
        .settings-container label {
            margin-right: 10px;
            font-size: 1.1em;
            color: var(--text-color);
        }
        .feedback-message {
            color: var(--text-color-subtle, var(--text-color));
            min-height: 20px;
            margin-top: 15px;
        }
        .back-link-cloak {
            display: inline-block;
            margin-top: 30px;
            color: var(--link-color);
            text-decoration: none;
            padding: 8px 15px;
            border: 1px solid transparent;
            border-radius: 4px;
        }
        .back-link-cloak:hover {
            color: var(--link-hover-color);
            border-color: var(--link-hover-color);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="page-background" class="quantum-background">
         <div class="stars"></div>
    </div>

     <div class="top-navigation" style="position: absolute; top: 20px; right: 25px; z-index: 10;">
        <a href="index.html" class="nav-link">Humanizer</a>
        <a href="themes.html" class="nav-link">Themes</a>
    </div>

    <div class="settings-container">
        <h1 class="quantum-text">Tab Cloak Settings</h1>
        <div>
            <label for="cloakSelector" class="quantum-text">Choose Cloak Preset:</label>
            <select id="cloakSelector" class="quantum-select">
                <option value="none">None (Original)</option>
                <option value="delta-math">Delta Math</option>
                <option value="google">Google</option>
                <option value="gmail">Gmail</option>
                <option value="calculator">Calculator</option>
            </select>
        </div>
        <p id="feedbackMessage" class="feedback-message"></p>
        <a href="index.html" class="back-link-cloak">&larr; Back to Humanizer</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cloakSelector = document.getElementById('cloakSelector');
            const feedbackMessage = document.getElementById('feedbackMessage');
            const savedCloak = localStorage.getItem('selectedCloak');

            if (savedCloak) {
                cloakSelector.value = savedCloak;
            }

            cloakSelector.addEventListener('change', () => {
                localStorage.setItem('selectedCloak', cloakSelector.value);
                feedbackMessage.textContent = 'Setting saved!';
                setTimeout(() => { feedbackMessage.textContent = ''; }, 2000);
            });
        });
    </script>
</body>
</html>
